<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Rankings</title>
    <link
      rel="shortcut icon"
      href="./assets/images/Hoop (1).png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav
        class="navbar is-info"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/Hoop (1).png" width="28" height="28" />
          </a>
        </div>

        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>

            <a class="navbar-item" href="./now-playing.html"> Now Playing</a>

            <a class="navbar-item" href="./rankings.html"> Rankings</a>

            <a class="navbar-item" href="./blogs.html">Blogs</a>

            <a
              class="navbar-item js-modal-trigger"
              data-target="modal-js-example"
            >
              Recent Search History
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="control has-icons-left">
                <input
                  class="input is-rounded team-input"
                  type="text"
                  placeholder="Search for NBA Team ....."
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- NBA Standings Container -->
    <main class="standing-page">
      <h2 class="container mb-3">NBA 2023-24 REGULAR SEASON STANDINGS</h2>
      <div class="is-flex container">
        <section class="eastern-conference-standing container mt-3"></section>
        <section class="western-conference-standing container mt-3"></section>
      </div>
    </main>
    <!-- Modal Section  -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Search History</p>
          <!-- <button class="delete" aria-label="close"></button> -->
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <div class="buttons">
            <button class="button">Cancel</button>
          </div>
        </footer>
      </div>
    </div>
     <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/rankings.js"></script>
  </body>
</html>
