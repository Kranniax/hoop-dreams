<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Playing Games</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav
        class="navbar is-info"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="./assets/images/Hoop (1).png" width="28" height="28" />
          </a>
        </div>

        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>

            <a class="navbar-item"> Now Playing</a>

            <a class="navbar-item"> Rankings</a>

            <a class="navbar-item">Blogs</a>

            <a class="navbar-item"> Recent Search History </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="control has-icons-left">
                <input
                  class="input is-rounded team-input"
                  type="text"
                  placeholder="Search for NBA Team ....."
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Now Playing Tittle  -->
    <section class="section has-background-primary">
      <h1 class="title has-text-centered has-text-weight-bold">
        Now Playing
        <i
          class="fa-solid fa-circle fa-beat-fade fa-2xs"
          style="color: #f70202; --fa-animation-duration: 2s"
        ></i>
      </h1>
    </section>
    <!-- Now Playing Games Container  -->
    <section class="now-playing-container container mt-3">
      <p class="title is-3"></p>
      <div class="current-game level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Game Status</p>
            <div class="game-container">
              <article class="away-container">
                <img src="" alt="" srcset="" />
                <div class="away-team-rank">
                  <p class="away-rank"></p>
                  <p class="away-team"></p>
                </div>
              </article>
              <div class="score-container">
                <div class="away-score">
                  <p class="away-score-item"></p>
                </div>
                <div class="current-game-status">
                  <p class="current-game-status-item"></p>
                </div>
                <div class="home-score">
                  <p class="home-score-item"></p>
                </div>
              </div>
              <article class="home-container">
                <img src="" alt="" srcset="" />
                <div class="home-team-rank">
                  <p class="home-rank"></p>
                  <p class="away-team"></p>
                </div>
              </article>
            </div>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Following</p>
            <p class="title">123</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Followers</p>
            <p class="title">456K</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Likes</p>
            <p class="title">789</p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/now-playing.js"></script>
  </body>
</html>
