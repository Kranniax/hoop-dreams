<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Playing Games</title>
    <link
      rel="shortcut icon"
      href="./assets/images/Hoop (1).png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav
        class="navbar is-info"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/Hoop (1).png" width="28" height="28" />
          </a>
        </div>
        <!-- Navigation links for each page.  -->
        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>

            <a class="navbar-item" href="./now-playing.html"> Now Playing</a>

            <a class="navbar-item" href="./rankings.html"> Rankings</a>

            <a class="navbar-item" href="./blogs.html">Blogs</a>

            <a
              class="navbar-item js-modal-trigger"
              data-target="modal-js-example"
            >
              Recent Search History
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="control has-icons-left">
                <input
                  class="input is-rounded team-input"
                  type="text"
                  placeholder="Search for NBA Team ....."
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Now Playing Tittle  -->
    <section class="section has-background-primary">
      <h1 class="title has-text-centered has-text-weight-bold">
        Now Playing
        <i
          class="fa-solid fa-circle fa-beat-fade fa-2xs"
          style="color: #f70202; --fa-animation-duration: 2s"
        ></i>
      </h1>
    </section>
    <!-- Now Playing Games Container  -->
    <section class="now-playing-container container mt-3">
      <p class="title is-3"></p>
    </section>
    <!-- Modal Section  -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Search History</p>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <div class="buttons">
            <button class="button">Cancel</button>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
     <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/now-playing.js"></script>
  </body>
</html>
