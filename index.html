<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hoop Dreams</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Hoop Dreams Header -->
    <header>
      <nav
        class="navbar is-info"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/Hoop (1).png" width="28" height="28" />
          </a>
        </div>

        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>

            <a class="navbar-item" href="./now-playing.html"> Now Playing</a>

            <a class="navbar-item"> Rankings</a>

            <a class="navbar-item">Blogs</a>

            <a
              class="navbar-item js-modal-trigger"
              data-target="modal-js-example"
            >
              Recent Search History
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="control has-icons-left">
                <input
                  class="input is-rounded team-input"
                  type="text"
                  placeholder="Search for NBA Team ....."
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section  -->
      <section class="hero is-link" id="hero-section">
        <div class="hero-body columns">
          <div class="hero-text column">
            <h1 class="title text-align">Hoop Dreams</h1>
            <p class="subtitle text-align">
              Get the Latest News, Scores & Reports from your favourite team.
            </p>
            <img
              src="./assets/images/Hoop (1).png"
              style="border-radius: 25px"
              alt=""
            />
          </div>
          <div class="hero-image column">
            <div class="image">
              <img
                src="./assets/images/Collage de Fotos Basquet Deportivo Naranja.png"
                class=""
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
      </section>
      <!-- Now Playing Section -->
      <section class="section" id="now-playing">
        <h1 class="title text-align">Now Playing Scores</h1>
        <div class="now-playing-container columns"></div>
      </section>
      <!-- Blog Posts Section -->
      <section class="section has-background-info" id="recent-blogs">
        <h1 class="title text-align">Recent Blogs</h1>
        <div
          class="blog-container columns is-flex-wrap-wrap is-justify-content-center"
        ></div>
      </section>
    </main>
    <!-- Footer Section  -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Hoop Dreams</strong> by
          <a href="https://github.com/Kranniax/hoop-dreams">Kranniax</a>. The
          source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
    <!-- Modal Section  -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Search History</p>
          <!-- <button class="delete" aria-label="close"></button> -->
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->

          <!-- <button class="button is-primary " type="button">Lakers</button>
          <button class="button is-primary" type="button">Boston</button>
          <button class="button is-primary" type="button">Miami</button>
          <button class="button is-primary" type="button">Golden State</button>
          <button class="button is-primary" type="button">Clippers</button> -->
        </section>
        <footer class="modal-card-foot">
          <div class="buttons">
            <button class="button">Cancel</button>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
