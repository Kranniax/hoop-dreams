<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hoop Dreams</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-info"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="./assets/images/Hoop (1).png" width="28" height="28" />
          </a>
        </div>

        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Now Playing</a>

            <a class="navbar-item"> Rankings</a>

            <a class="navbar-item">Blogs</a>

            <a class="navbar-item"> Recent Search History </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="control has-icons-left">
                <input
                  class="input is-rounded team-input"
                  type="text"
                  placeholder="Search for NBA Team ....."
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero is-link" id="hero-section">
        <div class="hero-body">
          <h1 class="title">Hoop Dreams</h1>
          <p class="subtitle">Get the Latest News & Scores from your favourite team.</p>
        </div>
      </section>
      <section id="now-playing"></section>
      <section id="recent-blogs"></section>
    </main>
    <footer>
      <div class="copyright-info"></div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
